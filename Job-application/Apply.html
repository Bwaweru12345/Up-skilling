<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Here | Form</title>
    <!-- Links -->
    <link rel="stylesheet" href="Styling.css">
    <!-- Links -->
</head>
<body>
    <div class="container" style="display: flex;">
        <div class="App-box">
            <h1>Job Application 
                <span class="sub-title">(Waweru Prod)</span>
            </h1>

            <!-- Begin of form -->
            <form action="">
                <div class="form">

                    <!-- ============Start of first name============= -->

                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="firt-name" placeholder="Enter First Name" type="text">

                    </div>

                    <!-- ============End of first name============= -->


                    <!-- ============Start of last name============= -->

                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" placeholder="Enter First Name" type="text">

                    </div>

                    <!-- ============End of Last name============= -->

                    <!-- ============Start of Email============= -->

                    <div class="form-control">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="Enter Email" type="text">

                    </div>

                    <!-- ============Start of Email============= -->

                    <!-- ============Start of Job Role============= -->

                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select id="job-role" name="job-role"> 
                                <option value="">Select Job Role</option>
                                <option value="Photo Editor">Photo Editor</option>
                                <option value="Photographer">Photographer</option>
                                <option value="Video Editor">Video Editor</option>
                                <option value="Videographer">Videographer</option>
                                <option value="D.O.P">Director Of Production</option>
                        </select>
                    </div>

                    <!-- ============End of Job Role============= -->

                    <!-- ============Start of Address============= -->

                    <div class="form-control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                        
                    </div>

                    <!-- ============End of Address============= -->

                    <!-- ============Start of city============= -->

                    <div class="form-control">
                        <label for="first-name">City</label>
                        <input id="city" name="city" placeholder="Enter City Name" type="text">

                    </div>

                    <!-- ============End of city============= -->

                    <!-- ============Start of pincode============= -->

                    <div class="form-control">
                        <label for="pincode">pincode</label>
                        <input id="pincode" name="pincode" placeholder="Enter pincode" type="number">

                    </div>

                    <!-- ============End of pincode============= -->

                    <!-- ============Start of Date============= -->

                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input value="31-7-2023" id="date" name="date" placeholder="" type="">

                    </div>

                    <!-- ============End of Date============= -->

                    <!-- ============Start of cv============= -->

                    <div class="form-control">
                        <label for="upload">Upload your CV</label>
                        <input id="file" name="upload" placeholder="Enter First Name" type="file">

                    </div>

                    <!-- ============End of Cv============= -->


                </div>


                <!-- ============Start of button============= -->

                <div class="button">
                    <button type="submit">Apply Now</button>

                </div>

                <!-- ============End of button============= -->

            </form>
            <!-- End of form -->

        </div>

    </div>
    
</body>
</html>
